<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="https://cdn.static.coinchat.im/web-static/css/bootstrap/bootstrap.min.css"></link>
    <script src="../test/js/build/index.js"></script>
    <title>Coinchat JS SDK Test</title>
</head>
<body>
    <h1>Coinchat-JS-SDK</h1>
    <p>This is Coinchat JS SDK test page</p>
    <p>测试支付前，需要先Config，获得用户信息后才能进行支付。</p>

    <div class="block-test">
        <button onClick="coinchat.isCoinchat();" class="btn btn-primary btn-lg btn-block">isCoinchat</button>
        <button onClick="coinchat.getVersion();" class="btn btn-primary btn-lg btn-block">getVersion</button>
        <button onClick="coinchat.getLanguage();" class="btn btn-primary btn-lg btn-block">getLanguage</button>
    </div>

    <div className="block-test block-test-invoke">
        <h2>基础功能</h2>
        <button onClick="coinchat.getConfig();" class="btn btn-primary btn-lg btn-block">CONFIG</button>
        <button onClick="coinchat.getUserInfo();" class="btn btn-primary btn-lg btn-block">获得用户信息</button>
    </div>

    <div className="block-test block-test-invoke">
        <h2>支付订单</h2>
        <div>
            <button onClick="coinchat.getPayment();" class="btn btn-primary btn-lg btn-block">支付</button>
        </div>
    </div>
    <style>
        body {
            padding:15px;
        }
        .block-test {
            margin-bottom: 40px;
        }
    </style>
</body>
