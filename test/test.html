<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="https://cdn.static.coinchat.im/web-static/css/bootstrap/bootstrap.min.css"></link>
    <script src="../test/js/build/index.js"></script>
    <title>Coinchat JS SDK Test</title>
</head>
<body>
    <h1>Coinchat-JS-SDK</h1>
    <p>测试页面</p>

    <div className="block-test block-test-invoke">
        <button onClick="coinchat.config({});" class="btn btn-primary">CONFIG</button>
        <button onClick="coinchat.getLoginUserInfo({});" class="btn btn-primary">getLoginUserInfo</button>
        <button onClick="coinchat.getVersion();" class="btn btn-primary">getVersion</button>
    </div>

    <div>
        <h2>支付订单</h2>
        <div>
            <button onClick="coinchat.getPayment();" class="btn btn-primary">支付</button>
        </div>
    </div>

</body>
